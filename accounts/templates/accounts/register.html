{% extends "core/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-dark" type="submit">Register</button>
</form>

<p class="text-center text-muted">Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
{% endblock %}
