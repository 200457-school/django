{% extends "core/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-dark" type="submit">Login</button>
</form>

<p class="text-center text-muted">Don't have an account? <a href="{% url 'accounts:register' %}">Register</a></p>
{% endblock %}
